<canvas #myCanvas id="myCanvas" width="400" height="400"></canvas>
<div>
  Size<input type="range" min="10" max="100" [(ngModel)]="size"><br>
  Height<input type="range" min="1" max="400" [(ngModel)]="height"><br>
  Color<input type="color" [(ngModel)]="color" placeholder="color" value="{{color}}"><br>
</div>
