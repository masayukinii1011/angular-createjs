<div class="shape-generate" [style.width.px]="width">
  <app-canvas [width]="width" [height]="height"></app-canvas>
  <app-button-container [label1]="nowScale" [label2]="nowMaxLife" [label3]="nowGravity" [label4]="'Change Background'" [isWork1]="nowScale === 'Big'" [isWork2]="nowMaxLife === 'Long'" [isWork3]="nowGravity === 'Heavy'" [color1]="'red'" [color2]="'blue'" [color3]="'yellow'" [color4]="'green'" (buttonClickEvent1)="toggleScale()" (buttonClickEvent2)="toggleMaxLife()" (buttonClickEvent3)="toggleGravity()" (buttonClickEvent4)="changeBackground()"></app-button-container>
  <app-button [class]="'black'" [link]="'/'">
    Back
  </app-button>
</div>
